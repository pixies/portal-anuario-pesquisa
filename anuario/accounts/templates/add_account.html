{% extends 'base.html' %}

{% block content %}
	<div class="column is-half is-offset-one-quarter">
		<div class="container is-centered">
			<div class="content">
				<h1 class="title has-text-centered">Fa√ßa seu cadastro</h2>
			</div>
			<form action="" method="post">{% csrf_token %}
					{% for field in form %}
						<label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
						<p class="control {% if field.errors %} has-icon has-icon-right {% endif %}">
							{{ field }}
							{% if field.errors %}
								<i class="fa fa-warning"></i>
								{% for err in field.errors %}
                      <span class="help is-danger">{{ err }}</span>
                {% endfor %}
							{% endif %}
						</p>
					{% endfor %}
					<p class="control">
						<button class="button is-primary">Cadastrar</button>
					</p>
			</form>
		</div>
	</div>
{% endblock %}

{% block sidebar %}
{% endblock sidebar %}
